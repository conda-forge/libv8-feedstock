{% set name = "libv8" %}
{% set version = "10.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/v8/v8/archive/refs/tags/{{ version }}.tar.gz
    sha256: 8101bb87021212706cb0056deaad04bce8faaca54e5b5aa30397d23cc56cc107
    patches:
      - test-no-unitests.patch
  # We tarballs but don't add sha256s as they are different on every download.
  # Sychronized hashes from https://github.com/v8/v8/blob/{{ version }}/DEPS
  - url: https://chromium.googlesource.com/chromium/src/build.git/+archive/3444906fc96f38ef006babefe3ebbd77890c16cc.tar.gz
    folder: build
    patches:
      - build_prefix_rpath.patch  # [osx]
      - find_mac_sdk_from_sysroot.patch
      - no-icf.patch
  - url: https://chromium.googlesource.com/chromium/src/third_party/jinja2.git/+archive/ee69aa00ee8536f61db6a451f3858745cf587de6.tar.gz
    folder: third_party/jinja2
  - url: https://chromium.googlesource.com/chromium/src/third_party/markupsafe.git/+archive/1b882ef6372b58bfd55a3285f37ed801be9137cd.tar.gz
    folder: third_party/markupsafe
  - url: https://chromium.googlesource.com/external/github.com/google/googletest.git/+archive/b007c54f2944e193ac44fba1bc997cb65826a0b9.tar.gz
    folder: third_party/googletest/src
  - url: https://chromium.googlesource.com/chromium/src/base/trace_event/common.git/+archive/d115b033c4e53666b535cbd1985ffe60badad082.tar.gz
    folder: base/trace_event/common
  - url: https://chromium.googlesource.com/chromium/src/third_party/zlib.git/+archive/923f5eb4bfa403d0f14d9cbca2cdf7fa7416ee67.tar.gz
    folder: third_party/zlib
  - url: https://chromium.googlesource.com/chromium/deps/icu.git/+archive/ea8c08d8783fceda86c19618694881149e23f305.tar.gz
    folder: third_party/icu
    patches:
      - icu-build.patch
      - icu-config.patch

build:
  number: 1
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('libv8', max_pin="x.x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - gn 0.0.20200909083119
    - python 3.8
    - setuptools
    - ninja
    - pkg-config
  host:
    - glib
    - icu

test:
  commands:
    - test -f $PREFIX/lib/libv8${SHLIB_EXT}

about:
  home: https://v8.dev/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: V8 is Googleâ€™s open source high-performance JavaScript and WebAssembly engine, written in C++.
  dev_url: https://chromium.googlesource.com/v8/v8.git

extra:
  recipe-maintainers:
    - xhochy
