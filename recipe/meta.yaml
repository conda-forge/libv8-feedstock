{% set name = "libv8" %}
{% set version = "8.8.160" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/v8/v8/archive/{{ version }}.tar.gz
    sha256: 5f730b7f1ba35b8ac18fc64d2fa6e20e1b7cc3481da705073da0ba56fac1102d
    patches:
      - test-no-unitests.patch
  # We tarballs but don't add sha256s as they are different on every download.
  # Sychronized hashes from https://github.com/v8/v8/blob/{{ version }}/DEPS
  - url: https://chromium.googlesource.com/chromium/src/build.git/+archive/27ce505029a685ca65499fa44bd1ecbb8ce0082f.tar.gz
    folder: build
    patches:
      - build-remove-compiler-warning.patch
      - build_prefix_rpath.patch  # [osx]
      - disable-too-new-clang-flags.patch
  - url: https://chromium.googlesource.com/chromium/src/third_party/jinja2.git/+archive/a82a4944a7f2496639f34a89c9923be5908b80aa.tar.gz
    folder: third_party/jinja2
  - url: https://chromium.googlesource.com/chromium/src/third_party/markupsafe.git/+archive/f2fb0f21ef1e1d4ffd43be8c63fc3d4928dea7ab.tar.gz
    folder: third_party/markupsafe
  - url: https://chromium.googlesource.com/external/github.com/google/googletest.git/+archive/4fe018038f87675c083d0cfb6a6b57c274fb1753.tar.gz
    folder: third_party/googletest/src
  - url: https://chromium.googlesource.com/chromium/src/base/trace_event/common.git/+archive/eb94f1c7aa96207f469008f29989a43feb2718f8.tar.gz
    folder: base/trace_event/common
  - url: https://chromium.googlesource.com/chromium/src/third_party/zlib.git/+archive/8cd0fc1ed5ea7b59e4df6428318043a8215254cc.tar.gz
    folder: third_party/zlib
  - url: https://chromium.googlesource.com/chromium/deps/icu.git/+archive/715ec351c0bcdd6b2d22f36e7d33b8e2ec519846.tar.gz
    folder: third_party/icu
    patches:
      - icu-build.patch
      - icu-config.patch

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('libv8', max_pin="x.x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - gn 0.0.20200909083119
    - python <3
    - setuptools
    - ninja
  host:
    - glib
    - icu

test:
  commands:
    - test -f $PREFIX/lib/libv8${SHLIB_EXT}

about:
  home: https://v8.dev/
  license: BSD-3-clause
  license_family: BSD
  license_file: LICENSE
  summary: V8 is Googleâ€™s open source high-performance JavaScript and WebAssembly engine, written in C++.
  dev_url: https://chromium.googlesource.com/v8/v8.git

extra:
  recipe-maintainers:
    - xhochy
